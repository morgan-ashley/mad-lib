<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make a Mad Lib!</title>
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 center-block">
        <h1>Mad Libs</h1>
        <form id="madlib-form">
          <input type="text" id="name" placeholder="Someone's Name">
          <input type="text" id="adjective" placeholder="Adjective">
          <input type="text" id="noun" placeholder="Noun">
        </form>
        <div class="col-md-12"> 
          <button id="lib-button" onclick="makeMadLib()">Lib it!</button>
          <button id="reset-button" onclick="madLibReset()">Reset</button>
        </div>
        <div class="col-md-12 center-block">
          <div id="story"></div>
        </div>
      </div>
    </div>
  </div>

 <script type="text/javascript">
    function makeMadLib(){
      var noun = document.getElementById('noun').value;
      var adj = document.getElementById('adjective').value;
      var name = document.getElementById('name').value;
      document.getElementById('story').innerHTML = name + " really likes " + adj + " " + noun + ".";
    }

    function madLibReset(){
      document.getElementById('madlib-form').reset();
      document.getElementById('story').innerHTML="";
    }

</script>
  </body>
</html>
